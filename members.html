<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Members Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Sports Buddy</h1>
    <div class="nav-buttons">
      <button id="backToSportsBtn"><ion-icon name="arrow-back-outline"></ion-icon> Back to Dashboard</button>
    </div>
  </header>

  <!-- Main Section -->
  <main class="members-chat-container">
    <!-- Left Panel: Members List -->
    <aside class="members-list" id="membersList">
      <h3>Members</h3>
      <!-- List of members will be populated here -->
    </aside>

    <!-- Right Panel: Chat Box -->
    <section class="chat-box" id="chatBox" style="display: none;">
      <div class="chat-header" id="chatHeader">Chat with Member</div>
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be displayed here -->
      </div>
      <form id="chatForm" class="chat-form">
        <input type="text" id="chatInput" placeholder="Type a message..." required />
        <button type="submit"><ion-icon name="send"></ion-icon></button>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="members.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
